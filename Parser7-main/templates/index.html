<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>URL Hunter 1.0</title>
    <script type="text/javascript">
    function get(){
    $.get("isrunning", function(data){
    if(data == "true"){
    $("#count").load("count");
    $('#log').load("list.txt");
    }else{
    $("#sbm").attr("disabled", null);
    $("#stop").attr("disabled", "true");
    $("#count").load("count");
    $('#log').load("list.txt");
    }
    });
    }

    function stop(){
    $("#log").load("stop");
    $("#sbm").attr("disabled", null);
    $("#stop").attr("disabled", "true");
    }

    function start(kw){
    if(kw != null){
    $("#log").load("run?kw=" + kw);
    setInterval(get, 5000);
    $("#sbm").attr("disabled", "true");
    $("#stop").attr("disabled",null);
    }}

    $(function(){
    $.get("isrunning", function(data){
    if(data == "false"){
    $("#sbm").attr("onclick", "start( $('#kw').val() )");
    $("#stop").attr("disabled","");
    $("#sbm").attr("disabled",null);
    get();
    }else{
    setInterval(get, 5000);
    $("#sbm").attr("disabled", "true");
    $("#stop").attr("disabled", null);
    }
    });
    });
    </script>
  </head>
  <body>
      <body style="background-color: rgb(81, 168, 209);"></style>
     <div id="head">
     <table border="0">
     <tbody>
     <tr><span style="color:rgb(76, 77, 87);font-size: 24;font-family: Times New Roman">Вставьте урл: </span><input type="text" id="kw" size="100" style="border: 3px solid rgb(76, 77, 87);padding: 10px"> <button id="sbm" style="border: 3px solid rgb(76, 77, 87);margin-left: 15px;padding: 20px">Начать</button><button id="stop" style="border: 3px solid rgb(76, 77, 87);margin-left: 15px;padding: 20px"  onclick="stop()">Стоп</button></tr>
     <p>Найдено <span id="count" style="color:rgb(76, 77, 87)">0</span> Урл-ов <a id="download" href="list.txt?astype=plain" target="_blank">Скачать</a></p>
     </tbody>
     </table
     </div>
     <hr>
     <div id="log">
     </div>
  </body>
</html>
